<script>
var slideIndex = 0;
carousel();
var newsIndex = 0;
newscarousel();
var descIndex = 0;
desccarousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 5000); // Change image every 2 seconds
}

function newscarousel() {
      if (newsIndex == 0) {
        document.getElementById("news").innerHTML = "News:Testing Scrolling";
      }
      if (newsIndex == 1) {
        document.getElementById("news").innerHTML = "News:Testing";
      }
      if (newsIndex == 2) {
        document.getElementById("news").innerHTML = "News:Scrolling";
      }
    //}
    newsIndex++;
    if (newsIndex > 2) {newsIndex = 0;} 
    setTimeout(newscarousel, 10000); // Change image every 10 seconds
}
function desccarousel() {
      if (descIndex == 0) {
        document.getElementById("imagedesc").innerHTML = "Mountain View";
      }
      if (descIndex == 1) {
        document.getElementById("imagedesc").innerHTML = "Log Cabin";
      }
      if (descIndex == 2) {

      }
    //}
    descIndex++;
    if (descIndex > 2) {descIndex = 0;} 
    setTimeout(desccarousel, 5000); // Change image every 5 seconds
}
